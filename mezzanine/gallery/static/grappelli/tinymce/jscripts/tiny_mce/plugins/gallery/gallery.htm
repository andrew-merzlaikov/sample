<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Добавить галерею</title>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="../../utils/mctabs.js"></script>
    <script type="text/javascript" src="../../utils/validate.js"></script>
    <script type="text/javascript" src="../../utils/form_utils.js"></script>
    <script type="text/javascript" src="../../utils/editable_selects.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/gallery.js"></script>

    <script src="/admin/jsi18n/"></script>
    <script type="text/javascript" src="/static/admin/js/core.js"></script>
    <script type="text/javascript" src="/static/grappelli/tinymce/jscripts/tiny_mce/tiny_mce.js"></script>
    <script type="text/javascript" src="/static/admin/js/admin/DateTimeShortcuts.js"></script>
    <script type="text/javascript" src="/static/admin/js/calendar.js"></script>

    <link href="css/gallery.css" rel="stylesheet" type="text/css"/>
</head>
<body  style="display: none" role="application">

<form onsubmit="GalleryDialog.insert();return false;" action="#">

<div class="panel_wrapper" style="border-top:1px solid #919B9C">
    <div id="general_panel" class="panel current" >
        <fieldset>
            <legend>Параметры вставки</legend>

            <table role="presentation" class="properties">
                <tbody>
                <tr>
                    <td class="column1" style="width: 130px;"><label id="altlabel" for="alt">Вариант добавления:</label></td>
                    <td><select id="type_gallery" name="type_gallery" onchange="this.form.type_gallery.value=this.options[this.selectedIndex].value;">
                        <option value="1">Текстом с иконкой</option>
                        <option value="2">Развернутый вид</option>
                        <option value="3">В виде круга</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td class="column1"><label id="titlelabel" for="title">Название галереи:</label></td>
                    <td><input id="name_gallery" name="name_gallery" type="text" class="text" style="width: 400px;"/></td>
                </tr>
                </tbody>
            </table>
        </fieldset>

        <fieldset>
            <legend>Выбрать галерею</legend>
            <div class="filter">
                <input id="gallery-filter" style="width: 250px;" type="text" placeholder="Введите название или теги галереи" value="">
            По дате: <input class="vDateField" id="id_expiry_date_1" name="expiry_date_1" size="10" type="text" />
            </div>
            <hr>
            <div class="scrolling">
                <div class="gallery">
                </div>
            </div>
        </fieldset>

    </div>
</div>
    <div class="mceActionPanel">
        <input type="button" id="insert" name="insert" value="{#insert}" onclick="GalleryDialog.insert();" >
        <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
    </div>
</form>
</body>
</html>
